<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss_form/account_reg.css">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<nav class="navbar">
    <a href="login.html" class="link_button">Login</a>
    <a href="#" class="link_button">Logout</a>
    <a href="account-reg.html" class="link_button">Sign up</a>
    <a href="account.html" class="link_button">Account</a>
</nav>

<main class="main">
    <form class="form">

        <h1>Registration</h1>
        <div>
            <label>
                <input placeholder="Enter username" required>
            </label>
        </div>
        <div>
            <label>
                <input placeholder="Enter email" required>
            </label>
        </div>
        <div>
            <label>
                <input placeholder="Enter password" required>
            </label>
        </div>
        <div>
            <label>
                <input placeholder="Repeat password" required>
            </label>
        </div>
        <div>
            <label>
                <select class="select-role">
                    <option>Admin</option>
                    <option>Buyer</option>
                </select>
            </label>
        </div>

        <div>
            <a href="account.html" class="button"> </a>
            <button>Create account</button>
        </div>
    </form>
    <a href="login.html" class="login_button">Already have an account? - Sign in!</a>
</main>
</body>
</html>
